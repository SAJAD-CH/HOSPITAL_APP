<body>
    <div class="wrapper">
        <form (ngSubmit)="doctoradd()" [formGroup]="addform">
            <div class="h5 font-weight-bold text-center mb-3">Doctor Registration</div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="far fa-user"></span></div>
                <input autocomplete="off" type="text" class="form-control" placeholder="Doctor Name" formControlName="drname" name="drname">
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="far fa-envelope"></span></div>
                <input autocomplete="off" type="email" class="form-control" placeholder="Specialization" formControlName="spl" name="spl">
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="fas fa-phone"></span></div>
                <input autocomplete="off" type="tel" class="form-control" placeholder="Experience" formControlName="exp" name="exp">
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="fas fa-map-marker-alt"></span></div>
                <input autocomplete="off" type="text" class="form-control" placeholder="Doctor id" formControlName="drid" name="drid">
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="fas fa-map-marker-alt"></span></div>
                <input autocomplete="off" type="text" class="form-control" placeholder="App id" formControlName="appid" name="appid">
            </div>
            <button type="submit" class="btn btn-primary mb-3" style="margin-left:150px ;">ADD</button>
            
            
        </form>
    </div>
</body>
