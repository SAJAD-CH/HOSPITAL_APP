<body style="background-image: url(https://wallpapercave.com/wp/ThAOKju.jpg); height: 1000px;">
    <nav class="navbar navbar-expand-lg " style="position: absolute;">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage"
                style="font-family: 'Updock', cursive;padding-left: 130px; font-size: 2rem; color: black;"><strong>Jas
                    Hospitals</strong></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="btn btn-light" style="margin-left: 650px; width: 180px;"
                        (click)="homepage()"  >Homepage</button>
                    </li>
                    
                   
                    <li class="nav-item">
                        <button class="btn btn-danger" style="margin-left: 40px; width: 180px;"
                        (click)="logout()" >Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-3"></div>
            <div class="col-6">
                <h2 style="margin-top: 120px; margin-left:60px ; margin-bottom: 30px; ;">WELCOME TO ORTHOLOGY DEPARTMENT</h2>
                
                <button class="button-27" type="submit" style="width:400px;margin-left: 150px;" (click)="orthopatientdetails()">View Patient Details</button>
                
                <table class="table" style=" border: 1px solid white; margin-top:70px ;box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)" *ngIf="orthopatient==true">
                    <thead>
                        <tr>
                            <th scope="col">PATIENT NAME</th>
                            <th scope="col">PATIENT DATE</th>
                            <th scope="col">APPOINMENT DATE</th>
                            <th scope="col">PATIENT TOKEN</th>
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of  orthopatientarray" class="text-center">
                            <td>{{data.patientname}}</td>
                            <td>{{data.patientage}}</td>
                            <td>{{data.appoinmentdate | date:"fullDate"}}</td> 
                            <td>{{data.yourtoken}}</td>
                            
                        </tr>
                    </tbody>
                </table>


            </div>
            <div class="col-3"></div>
        
    </div>
    </body>
