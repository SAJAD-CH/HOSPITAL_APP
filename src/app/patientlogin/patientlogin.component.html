<body style="background-image:url() ;">
    <div class="wrapper">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-mHwzDsV5awRMsvdk57z9SIrTHfwjpFVy5g&usqp=CAU" alt="">
        </div>
        <div class="text-center mt-4 name">
           PATIENT LOGIN
        </div>
        <form class="p-3 mt-3" (ngSubmit)="login()" [formGroup]="loginform">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="email" id="userName" placeholder="Email" formControlName="email" >
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" formControlName="password">
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <p >Not a user? </p> <button (click)="register()" class="btn btn-secondary" style="width:150px ;">Register Here</button>
        </div>
    </div>
</body>
