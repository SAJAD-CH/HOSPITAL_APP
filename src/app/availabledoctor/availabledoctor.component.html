
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h2 style="margin-top:20px; margin-left: 0px;"><marquee scrollamount="15" width="100%"> AVAILABLE DOCTORS</marquee></h2>
		<p style="margin-left:300px ;">Patient should be on time on the day of appoinment</p>
        <table class="table table-success" style=" border: 1px solid white; margin-top:70px ;">
            <thead>
                <tr>
                    <th scope="col">DR NAME</th>
                    <th scope="col">SPECIALIZATION</th>
                    <th scope="col">EXPERIENCE</th>
                    <th></th>
                    <!-- add aaya eventsokke ivdeyaanne undakal -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of doctorarray">
                    <td>{{data.drname}}</td>
                    <td>{{data.spl}}</td>
                    <td>{{data.exp}}</td> 
                    <td><button type="submit" class="btn btn-secondary" (click)="bookappoinment(data.drid)">BOOK APPOINMENT</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-2"> </div>
    </div>

<div class="row">
        <div class="col-2"></div>
            <div class="col-8">

<body *ngIf="bookappoinments==1">      
	<h1 class="text-success text-center">
		APPOINMENT FOR NUERO
	</h1>
	<h2 class="text-center"></h2>
	<div class="container">
		<form  (ngSubmit)=" patientappoinmentnuero()" [formGroup]="appoinmentarray">
			<div class="form-group">
				<label for="fname">DOCTOR NAME</label>
				<input type="text" class="form-control" 
					placeholder="Enter First Name" name="fname" disabled value="{{drname}}">
			</div>
			<div class="form-group">
				<label for="lname">SPECIALIZATION</label>
				<input type="text" class="form-control" 
					placeholder="Enter Last Name" name="lname" disabled value="{{spl}}">
			</div>
			<div class="form-group">
				<label for="email">PATIENT NAME</label>
				<input type="email" class="form-control"
					placeholder="Enter patient name" name="patientname" formControlName="patientname">
			</div>
			<div class="form-group">
				<label for="contact">PATIENT AGE</label>
				<input type="text" class="form-control" 
					placeholder="Enter patient age" name="patientage" formControlName="patientage">
			</div>
            <div class="form-group">
				<label for="contact">APPOINMENT DATE</label>
				<input type="date" class="form-control" 
					placeholder="Enter Contact Number" name="appoinmentdate" formControlName="appoinmentdate">
			</div>
			<button type="submit" class="btn bg-success" style="margin-top:20px ;">
				Submit
			</button>
		</form>
	</div>
</body>
